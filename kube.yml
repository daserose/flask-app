
kind: Service
apiVersion: v1
metadata:
  name: python-flask-with-kubernetes
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 50000
    nodePort: 50000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask application
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: 
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 50000
